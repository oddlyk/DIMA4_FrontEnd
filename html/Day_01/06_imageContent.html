<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 요소</title>
    <!-- 배경 이미지는 style에서, 요소 이미지는 body 내 img 태그에서 -->
    <style>
        body {
            background-color: skyblue;
        }

        /* img 태그 요소 중 id값(#)이 owl인 것 */
        /* img#owl, */
        /*img 태그 요소 중 class값(.)이 animal인 것*/
        img.animal {
            width: 500px;
            /*값%: 화면의 해당 %*/
            /* height: ; 가로 길이를 줄이면, 세로도 함께 변경됨*/
        }
    </style>
</head>

<body>
    <h3>이미지 요소 처리하기</h3>
    <div> <!--이미지는 대부분 블럭 태그 내에 추가-->
        <!-- img 태그 : 이미지 요소로, 인라인요소임(자동 줄바꿈 없음) -->
        <!-- src: 이미지가 저장된 상대경로 -->
        <!-- alt: 속성 값 (이미지를 설명해주는 대체 텍스트. 이미지가 이상할 때 alt 속 내용이 대신 나타나기도 함) -->
        <img src="../images/sleeping_icon.png" alt="자는 중">
        <img src="../images/315805_cloud_icon.png" alt="구름">
    </div>
    <!-- div를 통해 자동 줄바꿈 기능을 대신하게 함 -->
    <div>
        <img src="#" alt="존재하지 않는 이미지"> <br>
        <img id="owl" class="animal" src="../images/sleeping_owl.jpg" alt="자는 부엉이">
        <!-- id: 태그 요소에게 고유명을 주어, style 또는 그외 위치에서 불러 사용할 수 있도록함 -->
        <!-- class: id는 단일 태그만 선택가능하지만, class는 여러 태그를 동일하게 취급할 수 있음 -->
    </div>
    <div>
        <!-- 설명이 필요한 대상을 태그로 묶고, 설명글 제시 -->
        <figure><img class="animal" src="https://pixnio.com/free-images/2017/03/05/2017-03-05-13-00-39-576x864.jpg"
                alt="올빼미"></figure>
        <figcaption>이미지에 대한설명이랄까뭐랄까</figcaption>
    </div>
</body>

</html>

<!--웹용 이미지 포맷 : .gif(웹에서 가장 널리 사용, 256가지로 가장 적은 색, 계단현상 발생, 투명이미지 지원, 애니메이션 가능),
                        .jpg(손실 압축 표준형식, 24비트 16만 가지 이상의 색상, 압축률의 사용자지정, 투명 불가, 애니메이션 불가),
                        .png(비 손실 그래픽 파일 포맷, gif와 jpg 이미지의 장점만 취한 이미지 포맷)-->

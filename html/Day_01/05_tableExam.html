<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 - 시간표</title>
    <style>
        table {
            border: 2px solid #333;
            border-collapse: collapse;

        }

        table thead {

        }

        table th,
        table td {
            border: 1px solid #5156b4;
            padding: 10px;

        }

</head>

</html>

<body>
    <h2>BOM 관련 처리</h2>
    <p>
        window 객체의 하위 객체들 <br>
        - screen, window, history, location이 있다.
    </p>
    <div>
        window 안애 있는 함수들
        <p>프로그램의 흐름을 멈추는 기능을 함</p>
        - aleart() : 경고창 <br>
        - prompt() : 값을 입력할 수 있는 경고창 <br>
        - confirm() : 확인/취소를 선택할 수 있는 경고창 <br>
    </div>
    <br>
    <div>
        window.open() - window 생략가능
        <p>window.open('주소','창의 이름','창에 관한 요소(,로 연결)') : 새창 열기 (브라우저마다 사용방법이 다르기에 주의)</p>
        <input type="button" value="새창열기(공지사항)" id="newWin">
    </div>

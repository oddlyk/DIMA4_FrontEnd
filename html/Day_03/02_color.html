    <ul>
        <li>색상의 종류
            <ul>
                <li>색상명: 색상의 이름을 이용하여 지정 (ex - blue, red,...)</li>
                <li>RGB: 빨강, 녹색, 파랑색을 조합해 10진수로 표현 (ex - rgb(r,g,b))</li>
                <li>RGBA: RGB+알파값(불투명도)로 표현 (ex - rgba(r,g,b,a(0~1 사이의 실수))</li>
                <li>HEX: 빨강, 녹색, 파랑색을 각각 2자리씩 16진수로 표현 (ex- #ff00ff == #f0f )</li>

            </ul>
        </li>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
    <style>
        /*아무 태그에도 적용되지 않은 클래스들*/
        .info {
            font-size: 1.5em;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        .visible {
            visibility: hidden;
        }
    </style>
    <script defer src="./script/A24_classList.js"></script>
</head>

<body>
    <h2>JS로 classList 조작하기</h2>
    <div class="btngroup">
        <input type="button" value="클래스명 가져오기" id="get">
        <input type="button" value="클래스 추가하기" id="add">
        <input type="button" value="클래스 삭제하기" id="remove">
        <input type="button" value="클래스 교체하기" id="replace">
        <input type="button" value="클래스 스위칭" id="toggle">
        <input type="button" value="클래스 존재 여부" id="contains">
    </div>
    <br>
    <div id="content" class="red">
        자바스크립트 classList 연습
    </div>
    <p id="target"></p>
</body>

</html>

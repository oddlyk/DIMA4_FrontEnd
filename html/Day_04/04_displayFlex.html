<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        div.parent {
            width: 80%;
            height: 400px;
            display: flex;
            border: 1px solid black;

            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h2>Display Flex</h2>
    <p>
        display 속성에 추가된 기능. 요소를 자유롭게 배치할 수 있다. <br>
        부모요소에 flex를 주면서 자식을 배치함.
    </p>
    <div class="parent">
        <img src="../images/bullet.png" alt="">
        <img src="../images/man2.png" alt="">
        <p>동해물과 백두산이 마르고 닳도록</p>
        <input type="text" name="" id="">
        <img src="../images/sleeping_icon.png" alt="">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head> <!--DOM(트리)을 인식하지 못하는 위치-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 사용법</title>
    <script>
        //alert(경고문) : 경고창을 띄움. 경고창을 만나면 확인을 누를때 까지 해당 페이지에서 다른 동작을 할 수 없음
        alert("경고1") 
    </script>
</head>

<body> <!--DOM(트리)을 인식하는 위치-->
    <h2>자바스크립트 사용법</h2>
    <!-- 웹 브라우저 내에서 실행해 사용하는 프로그래밍 -->

    <script>
        alert("경고2")
    </script>
</body>

</html>

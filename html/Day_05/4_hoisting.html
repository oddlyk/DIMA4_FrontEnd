<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>

<body>
    <h2>Hoisting</h2>
    <p>출력결과는 콘솔창을 확인하시오!</p>

    <script>
        /*
            JS 함수는 실행하기 전에 함수 내에 필요한 변수의 값들을 모두 유효범위의 최상단에 선언한 것 처럼 동작한다. 이것을 호이스팅이라고 함.
        */

        // 1) hoisting 완료
        myTest(); // 호이스팅 : 호출 후 함수가 선언됨. 즉, 자바 스크립트는 모든 함수를 최상단에 만들어놓고, 실행되는 방식을 취하기에 가능.
        function myTest() {
            console.log("출력결과");
        }
        // myTest();  // 정상적인 실행 : 함수 선언문 밑에 문장이 나옴

        // 2) 함수 표현식은 hoisting 불가능
        // mySample();// 호이스팅 불가능!
        let mySample = function () {
            console.log("출력결과2");
        }
        // mySample(); // 정상적인 실행 : 함수 선언문 밑에 문장이 나옴
    </script>
</body>

</html>

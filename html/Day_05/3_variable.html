<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 사용</title>
</head>

<body>
    <h2>변수의 선언과 Scope</h2>
    <p>출력결과는 콘솔창을 확인하시오!</p>
    <script>
        /*
            자바 : Strongly typed 언어 -> 문법이 엄격
            자바스크립트 : Weakly typed 언어 
                    -> 변수를 선언한 후 다른 타입의 값을 대입해도 아무 상관 없음
                    -> 동적 타이핑 : 값이 대입되면서 변수의 타입이 결정
            변수 선언 : let(주로 사용), const, var(잘 사용 안함)
        */
        var a = "스무살"; //변수 a 는 문자열 타입 
        var a = 25; // 같은 이름 다른 타입(숫자)로도 선언 가능
        console.log(`a=${a}`);

        let b = "서른살";
        // let b = 30; // 같은 이름이면 재 선언 불가. 단, 값 대체 b = 30;는 가능
        b = 30;
        console.log(`b=${b}`);

        const c = "마흔살";
        // c = 40; // 다른 값을 대입할 수 없음 (수정불가)
        console.log(`c=${c}`);

        console.log('----------Scope--------')
        /*
        Scopre : 변수를 선언하고 사용할 때의 유효 범위
        var : 함수레벨 스코프 => 함수 내의 if 등 내의 지역변수도 함수 내 if 밖에서 사용 가능
        let, const : 블록 레벨 스코프
        */
        function add(a, b) {
            let result = a + b;
            console.log(`합계 : ${result}`);
        }
        add(10, 20);
        console.log("");
        //console.log(`함수의 결과 : ${result}`); //(오류) 지역 변수를 밖에서 호출 할 수 없음 
        console.log("");
        // var의 스코프 테스트
        console.log("--var의 스코프 테스트--");
        function varScope() {
            if (true) {
                var x = 10;
                console.log(x);
            }
            console.log(x); //if 내에서 선언된 a를 사용하게 됨 같은 영역으로 여겨짐
        }
        varScope();
        //console.log(x); //(오류) 지역 변수를 밖에서 호출 할 수 없음

        console.log("");
        // let, const의 스코프 테스트
        console.log("let,const의 스코프 테스트");
        function varScope() {
            if (true) {
                let y = 20;
                console.log(y);
            }
            //console.log(y); //(오류) if 내에서 선언된 a는 사용할 수 없음
        }
        varScope();
        //console.log(y); //(오류) 지역 변수를 밖에서 호출 할 수 없음
    </script>
</body>

</html>

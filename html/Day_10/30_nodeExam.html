<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(연습문제) 고객관리 프로그램</title>
    <script defer src="./script/A26_nodeExam.js"></script>
    <style>
        h2,
        h3 {
            text-align: center;
        }

        table,
        div#result {
            width: 750px;
            margin: 10px auto;
        }

        table,
        th,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>(연습문제) 고객관리 프로그램</h2>


    <form action="">
        <table>
            <tr>
                <th>고객이름</th>
                <th>연락처(전화번호)</th>
                <th>이메일</th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="" id="username" required> <!--required: 입력되지 않으면 경고 발생-->
                </td>
                <td><input type="tel" name="" id="phone" required></td>
                <td><input type="email" name="" id="email" required></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="추가" id="send">
                    <input type="reset" value="삭제(비우기)">
                </td>
            </tr>
        </table>
    </form>


    <h3>[고객목록]</h3>
    <div id="result"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종속선택자</title>
    <style>
        /* #container의 모든 ul태그 자식 */
        #container ul {
            border: 1px dotted blue;
        }

        /* h3와 바로 붙은 형제 ul */
        h3+ul {
            color: blue;
            font-weight: bold;
        }

        /* container의 첫 자식 ul의 첫 자식 li와 그의 형제들 */
        #container>ul>li~li {
            color: magenta;
        }
    </style>
</head>

<body>
    <h2>종속선택자</h2>
    <section id="container">
        <header>
            <h1>예약 방법 및 요금</h1>
        </header>
        <p>요안도라에 예약하려면</p>
        <ul>
            <li>
                <h3>예약 방법</h3>
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>1인: 40,000원</li>
                    <li>2인: 60,000원</li>
                    <li>3인: 80,000원</li>
                    <li>4인: 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>

</html>
